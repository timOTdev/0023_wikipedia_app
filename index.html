<!DOCTYPE html>
<html>
<head>
    <title>The Witty Wikipedia Viewer by Timothy Hoang</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Playfair+Display" rel="stylesheet">
    <!-- Local Files -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
        <section id="header">
            <h1>The Witty Wikipedia Viewer</h1>            
            <img src="assets/img/wikipedia-logo-500x456.png" alt="Logo File"/>
        </section><!--end #header-->
    
        <section id="search">
            <div id="search-bar">
                <form id="search-form">
                    <input id="search-articles" type="text" name="query" placeholder="Search..." required> 
                    <input type="submit">
                </form>
            </div>

            <div id="buttons">
                <button id="random-articles">I'm Feeling Lucky</button>
            </div>
        </section><!--end #search-->    

        <section id="results">
            <div id="results-container"></div>
        </section><!--end #results-->

        <section id="footer">
            <p>Created by: <a href="http://timothyhoang.net/">Timothy Hoang</a></p>
        </section><!--end #footer-->
    </div><!--end #main-->

    <script type="text/javascript" src="assets/js/script.js"></script>
</body><!--end body-->
</html><!--end html-->
