<!DOCTYPE html>
<html>
<head>
    <title>The Witty Wikipedia Viewer by Timothy Hoang (travelDev)</title>
    <!-- Local Files -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
        <header>
            <h1>The Witty Wikipedia Viewer</h1>
            <p>Created by: Timothy Hoang (<a href="https://www.youtube.com/c/traveldev" target=_blank>travelDev</a>)</p>
        </header><!--end header-->
    
        <section id="search">
            <div id="search-bar">
                <form id="search-input">
                    <input id="query" type="text" name="query" placeholder="Search..." required /> 
                </form>
            </div>
            
            <div id="buttons">
                <button id="search-button">Search!</button>
                <button id="random-article">Random Article</button>
            </div>
        </section><!--end #search-->    
    </div>
    
    <section id="results">
        <p>Render search results here.</p>
    </section>
    
    <script type="text/javascript" src="assets/js/script.js"></script>
</body><!--end body-->
</html><!--end html-->
