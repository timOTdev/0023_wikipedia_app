<!DOCTYPE html>
<html>
<head>
    <title>The Witty Wikipedia Viewer by Timothy Hoang (travelDev)</title>
    <!-- Local Files -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="main">
        <section id="header">
            <h1>The Witty Wikipedia Viewer</h1>
            <p>Created by: Timothy Hoang (<a href="https://www.youtube.com/c/traveldev" target=_blank>travelDev</a>)</p>
        </section><!--end #header-->
    
        <section id="search">
            <div id="search-bar">
                <form id="search-form">
                    <input id="search-articles" type="text" name="query" placeholder="Search..." required> 
                    <input type="submit">
                </form>
            </div>

            <div id="buttons">
                <button id="random-articles">Random Articles</button>
            </div>
        </section><!--end #search-->    
    </div><!--end #main-->
    
    <section id="results">
        <div id="results-container"></div>
    </section><!--end #results-->
    
    <script type="text/javascript" src="assets/js/script.js"></script>
</body><!--end body-->
</html><!--end html-->
